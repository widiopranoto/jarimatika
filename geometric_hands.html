<!-- Tangan Kiri (Puluhan) -->
<!-- Layout: Thumb (Left) - Index - Middle - Ring - Little -->
<svg viewBox="0 0 200 150" class="hand-svg-geometric left-hand-geo">
    <!-- Palm -->
    <rect x="40" y="80" width="120" height="60" class="palm-rect" />

    <!-- Fingers (Y=20 to 80) -->
    <!-- Thumb (Left Side) -->
    <g class="finger-group thumb" data-finger="thumb">
        <rect x="10" y="50" width="25" height="50" rx="5" class="finger-rect" />
        <text x="22" y="110" class="finger-label">50</text>
    </g>

    <!-- Index -->
    <g class="finger-group index" data-finger="index">
        <rect x="45" y="25" width="20" height="60" rx="5" class="finger-rect" />
        <text x="55" y="100" class="finger-label">10</text>
    </g>

    <!-- Middle -->
    <g class="finger-group middle" data-finger="middle">
        <rect x="70" y="15" width="20" height="70" rx="5" class="finger-rect" />
        <text x="80" y="100" class="finger-label">10</text>
    </g>

    <!-- Ring -->
    <g class="finger-group ring" data-finger="ring">
        <rect x="95" y="20" width="20" height="65" rx="5" class="finger-rect" />
        <text x="105" y="100" class="finger-label">10</text>
    </g>

    <!-- Little -->
    <g class="finger-group little" data-finger="little">
        <rect x="120" y="35" width="18" height="50" rx="5" class="finger-rect" />
        <text x="129" y="100" class="finger-label">10</text>
    </g>
</svg>

<!-- Tangan Kanan (Satuan) -->
<!-- Layout: Index - Middle - Ring - Little - Thumb (Right) -->
<!-- Wait, user said "Jempol kanan letakkan di sebelah kanan". -->
<!-- So: Index - Middle - Ring - Little - Thumb -->
<svg viewBox="0 0 200 150" class="hand-svg-geometric right-hand-geo">
    <!-- Palm -->
    <rect x="40" y="80" width="120" height="60" class="palm-rect" />

    <!-- Fingers -->
    <!-- Index (Leftmost for Right Hand in this layout?) -->
    <!-- Usually index is close to thumb. If Thumb is right, Index is next to it? -->
    <!-- Let's follow "Parallel fingers" instruction strictly. -->

    <!-- Index -->
    <g class="finger-group index" data-finger="index">
        <rect x="45" y="25" width="20" height="60" rx="5" class="finger-rect" />
        <text x="55" y="100" class="finger-label">1</text>
    </g>

    <!-- Middle -->
    <g class="finger-group middle" data-finger="middle">
        <rect x="70" y="15" width="20" height="70" rx="5" class="finger-rect" />
        <text x="80" y="100" class="finger-label">1</text>
    </g>

    <!-- Ring -->
    <g class="finger-group ring" data-finger="ring">
        <rect x="95" y="20" width="20" height="65" rx="5" class="finger-rect" />
        <text x="105" y="100" class="finger-label">1</text>
    </g>

    <!-- Little -->
    <g class="finger-group little" data-finger="little">
        <rect x="120" y="35" width="18" height="50" rx="5" class="finger-rect" />
        <text x="129" y="100" class="finger-label">1</text>
    </g>

     <!-- Thumb (Right Side) -->
     <g class="finger-group thumb" data-finger="thumb">
        <rect x="165" y="50" width="25" height="50" rx="5" class="finger-rect" />
        <text x="177" y="110" class="finger-label">5</text>
    </g>
</svg>
